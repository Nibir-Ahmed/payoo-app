<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisyui  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
      integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body class="bg-#F4F5F7 h-[100vh]">
    <div class="bg-white rounded-b-xl max-w-lg mx-auto">
      <div
        class="flex justify-between items-center border-b-1 border-gray-300 p-3"
      >
        <div class="flex justify-between items-center">
          <img src="./assets/Group.png" class="h-[50px]" alt="" />
          <div class="ml-3">
            <h2 class="font-bold">$ <span id="Available-balance">45000</span></h2>
            <p class="text-[#08080880]">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-[#08080880]">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-600"
            ></i
            >Log Out
          </button>
        </div>
      </div>
      <div class="mt-8 p-3">
        <h1 class="font-extrabold text-2xl">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-[#08080880]">
          Enjoy easy and convenient financial services with us.<br />
          Cashout charge is low and
        </p>
      </div>
      <div class="mt-8 mh-[200px] grid grid-cols-3 gap-4 p-3">
        <div id="add-button" class="text-center p-3 rounded-lg border-2 border-gray-300">
          <img src="./assets/wallet1.png" class="mx-auto" alt="" />
          <h2>Add Money</h2>
        </div>
        <div id="cashout-button" class="text-center p-3 rounded-lg border-2 border-gray-300">
          <img src="./assets/send1.png" class="mx-auto" alt="" />
          <h2>Cashout</h2>
        </div>
        <div class="text-center p-3 rounded-lg border-2 border-gray-300">
          <img src="./assets/money1.png" class="mx-auto" alt="" />
          <h2>Transfer Money</h2>
        </div>
        <div class="text-center p-3 rounded-lg border-2 border-gray-300">
          <img src="./assets/bonus1.png" class="mx-auto" alt="" />
          <h2>Get Bonus</h2>
        </div>
        <div class="text-center p-3 rounded-lg border-2 border-gray-300">
          <img src="./assets/purse1.png" class="mx-auto" alt="" />
          <h2>Pay Bill</h2>
        </div>
        <div class="text-center p-3 rounded-lg border-2 border-gray-300">
          <img src="./assets/transaction1.png" class="mx-auto" alt="" />
          <h2>Transactions</h2>
        </div>
      </div>
    </div>
    <div class="all-form-section max-w-lg mx-auto p-3">
      <!-- add-money  -->
      <div id="add-money-parent">
        <h1  class="font-semibold my-5">Add Money</h1>
        <form action="" class="rounded-3xl bg-white p-8 ">
          <div class="mb-3">
            <label for="">Select a Bank</label>
            <select id="bank" class="select bg-#F4F5F7 mt-3 rounded-3xl w-full">
              <option disabled selected>Pick a Bank</option>
              <option>Brac Bank</option>
              <option>Pubali Bank</option>
              <option>Dutch Bangla Bank</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="">Bank Account Number</label><br/>
        <input type="text" id="add-bank-account-option" placeholder="Enter 11 digit account number " class="input bg-#F4F5F7 mt-3 rounded-3xl w-full" />
          </div>
          <div class="mb-3">
            <label for="">Amount to Add</label><br/>
        <input type="text" id="add-Amount-option" placeholder="Add Amount to withdraw" class="input bg-#F4F5F7 mt-3 rounded-3xl w-full" />
          </div>
          <div class="mb-3">
            <label for="">Pin Number</label><br/>
        <input type="text" id="add-pin" placeholder="Enter 4 digit pin number" class="input bg-#F4F5F7 mt-3 rounded-3xl w-full" />
          </div>
          <button id="add-money" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Add Money</button>
        </form>
        
      </div>
      <div id="cashOut-parent">
        <h1  class="font-semibold my-5">Cash Out</h1>
        <form action="" class="rounded-3xl bg-white p-8 ">
          <div class="mb-3">
            <label for="">Agent Number</label><br/>
        <input id="agent-number-btn" type="text"  placeholder="Enter 11 digit number" class="input bg-#F4F5F7 mt-3 rounded-3xl w-full" />
          </div>
          <div class="mb-3">
            <label for="">Amount</label><br/>
        <input id="amount-withdraw-btn" type="text" placeholder="Enter amount to withdraw" class="input bg-#F4F5F7 mt-3 rounded-3xl w-full" />
          </div>
          <div class="mb-3">
            <label for="">Pin Number</label><br/>
        <input id="pinNumber-btn" type="text"  placeholder="Enter 4 digit pin number" class="input bg-#F4F5F7 mt-3 rounded-3xl w-full" />
          </div>
          <button id="withdraw-btn" class="btn bg-[#0874F2] text-white mt-5 w-full rounded-3xl">Withdraw Money</button>
        </form>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
